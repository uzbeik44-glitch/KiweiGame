<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Anime Match Clicker</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>

<div class="game">
    <h1>Anime Match Clicker</h1>

    <div class="info">
        <span>Score: <b id="score">0</b></span>
        <span>Path: <b id="path">1</b></span>
    </div>

    <div class="cards">
        <div class="card" id="card1"></div>
        <div class="card" id="card2"></div>
    </div>

    <button id="matchBtn">MATCH!</button>

    <p id="status"></p>
</div>

<script src="game.js"></script>
</body>
</html>
